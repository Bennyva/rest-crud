<!DOCTYPE html>
<html>

	<title>Simple login</title>

   <body>
      
      <form action = "https://vanarragon-paramedic.mybluemix.net/api/questions/add" method = "POST">
         <fieldset>
            
            <label for="categoryID">categoryID:</label>
            <input type="text" id="categoryID" name="categoryID" placeholder="Enter your categoryID" />
            <br />
            <label for="questionText">questionText:</label>
            <input type="text" id="questionText" name="questionText" placeholder="Enter your questionText" />
            <br />
            <label for="questionTypeID">questionTypeID:</label>
            <textarea id="questionTypeID" name="questionTypeID" placeholder="Enter a questionTypeID"></textarea>
            <br />
            <input type="submit" value="Submit" />
         </fieldset>
      </form>
      
   </body>
</html>
